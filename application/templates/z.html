<!DOCTYPE html>
<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

      <form action="/login" method="post" class="col s12">
           <div class="input-field col s6">
               <i class="material-icons prefix">perm_identity</i>
               <input id="username" type="text"name="username" />
                 <label for="username">Username</label>
           </div>
           <div class="input-field col s6">
               <i class="material-icons prefix">vpn_key</i>
               <input id="password" type="password" name="password" />
                 <label for="password">Password</label>
           </div>
           <div class="input-field col s6">
               <i class="material-icons prefix">my_location</i>
               <input id="location" type="text" name="location" />
                 <label for="location">Location</label>
           </div>
           <div class="input-field col s6">
               <input id="google" type="radio" name="accounts" value="google"/>
                 <label for="google">Google</label>
           </div>
           <div class="input-field col s6">
               <input id="ptc" type="radio" name="accounts" value="ptc"/>
                 <label for="ptc">PTC</label>
           </div>
           <br> </br>
        <button class="btn waves-effect waves-light" type="submit" name="login">Start bot
          <i class="material-icons right">android</i>
        </button>
      </form>
    </body>
</html>
